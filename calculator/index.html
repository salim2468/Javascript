<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" id="input-el">
    <p id="history-el"></p>
    <div style="display: flex;flex-direction: row;justify-content: center;">
        <p>Result:</p> 
        <p id="result-el"></p>
    </div>
    <button id="add-btn" onclick="add()"> +</button>
    <button id="sub-btn" onclick="subtract()"> -</button>
    <button id="mul-btn" onclick="multiply()"> *</button>
    <button id="div-btn" onclick="divide()"> /</button>
    <button id="equal-btn" onclick="equal()"> =</button>
  </body>

  <script src="index.js"></script>
</html>
