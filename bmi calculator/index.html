<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .error-text{
        font-size: 12px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h4>Bmi Calculator</h4>
      <form>
      <div class="mb-3">
        <label class="form-label">Height in cm</label>
        <input type="text" class="form-control" id="height" />
      </div>
      <div class="mb-3">
        <label class="form-label">Weight in kg</label>
        <input type="text" class="form-control" id="weight"/>
      </div>
      <div id="error" class=" error-text"></div>
      <button class="btn btn-primary">Calculate</button>
      <div id="result"></div>
    </form>
    </div>

<div class="container mt-4">
  <h6>Bmi Weight Guide</h6>
    <ul>
      <li>Under Weight = Less that 18.6</li>
      <li>Normal Range = 18.6 and 24.9</li>
      <li>Over weight = Greater than 24.9</li>
    </ul>
</div>
  
  </body>

  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit',function(e){
      e.preventDefault();
      const height = parseInt(document.querySelector('#height').value);
      const weight = parseInt(document.querySelector('#weight').value);
      const error = document.querySelector('#error');
      const result = document.querySelector('#result');

      if(height <= 0 || isNaN(height)){
        error.innerHTML = 'Enter valid height'
      }else if(weight <= 0 || isNaN(weight)){
        error.innerHTML = 'Enter valid weight'
      }else {
        const  resultValue  =  (weight/((height*height)/10000)).toFixed(2);
        result.innerHTML = `<br><b>Result:</b> ${resultValue} <br> ${checkCatagory()}`;
      }


    });
    function checkCatagory(result){
      if(result <18.6 ){
        return 'Under Weight.';
      }else if(result>= 18.6 && result <= 24.9){
        return 'Normal Weight.' 
      }else{
        return 'Over Weight.' 

      }
    }
  </script>
</html>
