<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .custom-container {
        width: 100%;
        height: 30%;
        border: 1px solid black;
        margin: 15px 0;
        padding: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h4>Show Container on the basis of selected radio button</h4>
      <div class="container" style="border: 1px solid black">
        <div class="form-check" >
          <input
            class="form-check-input"
            type="radio"
            name="can"
            id="0"
            value="0"
            onclick="onChange()"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            First Container
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="can"
            id="1"
            value="1"
            onclick="onChange()"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Second Container
          </label>
        </div>
        
        <div id="1con"  class="custom-container"  style="background: #e7c95e;">First Container</div>
        <div id="2con" class="custom-container" style="display: none; background: #a3f1f2;">Second Container</div>
      </div>
    </div>
  </body>

  <script>

    const radioFirstSelection =  document.getElementById('0')
    const radioSecondSelection =  document.getElementById('1')
    function onChange(){
      if(radioFirstSelection.checked){
        document.getElementById('1con').style.display = 'block';
        document.getElementById('2con').style.display = 'none';

      }if(radioSecondSelection.checked){
        document.getElementById('2con').style.display = 'block';
        document.getElementById('1con').style.display = 'none';
      }
    }
  </script>
</html>
